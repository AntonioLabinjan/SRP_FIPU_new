<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - Analiza Izbora</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #0f0f0f, #1f2937);
    }
    .glass {
      backdrop-filter: blur(10px);
      background: rgba(31, 41, 55, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .fade-in {
      animation: fadeIn 1s ease-in-out forwards;
      opacity: 0;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    img:hover {
      transform: scale(1.01);
      transition: transform 0.3s ease;
    }
    .overlay {
      display: none;
      position: fixed;
      z-index: 50;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(15, 15, 15, 0.9);
      justify-content: center;
      align-items: center;
    }
    .overlay img {
      max-width: 90%;
      max-height: 90%;
      border: 2px solid #4b5563;
      border-radius: 8px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
    }
    .overlay.active {
      display: flex;
    }
  </style>
</head>

<body class="text-white">

  <!-- Zoom overlay -->
  <div id="imageOverlay" class="overlay" onclick="closeOverlay()">
    <img id="overlayImg" src="" alt="Povećana slika">
  </div>

  <header class="bg-gradient-to-r from-purple-700 via-indigo-800 to-blue-800 shadow p-8 text-center">
    <h1 class="text-4xl font-extrabold tracking-wide uppercase fade-in">[NASLOV PLACEHOLDER]</h1>
    <p class="text-sm text-gray-300 mt-2">Analitički pregled temeljen na službenim podacima</p>
  </header>

  <main class="p-8 space-y-6 max-w-6xl mx-auto">

    <!-- SEKCIJA 1 -->
    <section class="glass rounded-3xl shadow-xl fade-in overflow-hidden">
      <button onclick="toggleSection(this)" class="w-full text-left p-6 focus:outline-none">
        <h2 class="text-2xl font-semibold uppercase tracking-wide">[SEKCIJA 1 - PLACEHOLDER]</h2>
      </button>
      <div class="content-section hidden px-6 pb-6">
        <img data-src="C:\Users\Korisnik\Downloads\Checkpoint5Graphs\SRP_FIPU_new-master\checkpoint5_organized\GendersTitles\GenderTitles.png" 
             alt="Sekcija 1 grafikon" 
             class="rounded-xl border border-gray-600 w-full lazy-img" />
      </div>
    </section>

    <!-- SEKCIJA 2 -->
    <section class="glass rounded-3xl shadow-xl fade-in overflow-hidden">
      <button onclick="toggleSection(this)" class="w-full text-left p-6 focus:outline-none">
        <h2 class="text-2xl font-semibold uppercase tracking-wide">[SEKCIJA 2 - PLACEHOLDER]</h2>
      </button>
      <div class="content-section hidden px-6 pb-6">
        <img data-src="putanja/do/slike2.png" alt="Sekcija 2 grafikon" class="rounded-xl border border-gray-600 w-full lazy-img" />
      </div>
    </section>

    <!-- SEKCIJA 3 -->
    <section class="glass rounded-3xl shadow-xl fade-in overflow-hidden">
      <button onclick="toggleSection(this)" class="w-full text-left p-6 focus:outline-none">
        <h2 class="text-2xl font-semibold uppercase tracking-wide">[SEKCIJA 3 - PLACEHOLDER]</h2>
      </button>
      <div class="content-section hidden px-6 pb-6">
        <img data-src="putanja/do/slike3.png" alt="Sekcija 3 grafikon" class="rounded-xl border border-gray-600 w-full lazy-img" />
      </div>
    </section>

    <!-- SEKCIJA 4 -->
    <section class="glass rounded-3xl shadow-xl fade-in overflow-hidden">
      <button onclick="toggleSection(this)" class="w-full text-left p-6 focus:outline-none">
        <h2 class="text-2xl font-semibold uppercase tracking-wide">[SEKCIJA 4 - PLACEHOLDER]</h2>
      </button>
      <div class="content-section hidden px-6 pb-6">
        <img data-src="putanja/do/slike4.png" alt="Sekcija 4 grafikon" class="rounded-xl border border-gray-600 w-full lazy-img" />
      </div>
    </section>

  </main>

  <footer class="text-center text-sm text-gray-500 py-6 border-t border-gray-700">
    &copy; 2025 Dashboard Izbora. Sva prava pridržana.
  </footer>

  <!-- SCRIPTS -->
  <script>
    // Overlay za povećanje slike
    const overlay = document.getElementById('imageOverlay');
    const overlayImg = document.getElementById('overlayImg');

    document.addEventListener("click", function (e) {
      if (e.target.tagName === "IMG" && e.target.classList.contains("lazy-img")) {
        e.stopPropagation();
        overlayImg.src = e.target.src;
        overlay.classList.add("active");
      }
    });

    function closeOverlay() {
      overlay.classList.remove("active");
      overlayImg.src = '';
    }

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        closeOverlay();
      }
    });

    // Accordion sekcije
    function toggleSection(button) {
      const content = button.nextElementSibling;
      const img = content.querySelector('.lazy-img');

      // Toggle vidljivosti sekcije
      content.classList.toggle('hidden');

      // Lazy-load slike kad se otvori
      if (img && !img.src) {
        img.src = img.dataset.src;
      }
    }
  </script>

</body>
</html>
